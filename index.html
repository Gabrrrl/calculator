<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator!</h1>
    <div class="frame" id="frame">
        <div id="screen" class="screen">
            <p class="output" id="output"></p>
        </div>
        <div id="bod" class="bod">
            <div class="leftContainer">
                <div class="arithmetic1" id="arithmetic1">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                </div>
                <div class="numButtons" id="numButtons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="rightSide" id="rightSide">
                <div class="arithmetic2" id="arithmetic2">
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
