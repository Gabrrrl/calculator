<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator!</h1>
    <div class="frame" id="frame">
        <div id="screen" class="screen">
            <p class="output" id="output"></p>
        </div>
        <div id="bod" class="bod">
            <div class="leftContainer">
                <div class="arithmetic1" id="arithmetic1">
                    <button class="button">AC</button class="button">
                    <button class="button">&larr;</button class="button">
                    <button class="button">%</button class="button">
                </div>
                <div class="numButtons" id="numButtons">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                </div>
            </div>
            <div class="rightSide" id="rightSide">
                <div class="arithmetic2" id="arithmetic2">
                    <button class="button">/</button>
                    <button class="button">*</button>
                    <button class="button">-</button>
                    <button class="button">+</button>
                    <button class="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
